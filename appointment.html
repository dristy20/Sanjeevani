<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sanjeevani</title>
    <link rel="stylesheet" href="public/CSS/Style.css">
</head>
<body>
    <section class="background" > <img src="public/images/background.jpg">  </section>

    <form class="box" action="/appointment" method="post">

    <h1>Take your Appointment</h1>

    <input type="text" name="name" autocomplete="off" placeholder="Enter Your name" id="username" required>
    <input type="text" name="contact" placeholder="Enter Contact no." id="contact" required>
    <input type="email" name="email" placeholder="Enter Your Email" id="email" required>
    <input type="text" name="address" placeholder="Enter Your Address" id="address" required>
    <input class="text" type="date" id="time" name="date" placeholder="Enter the Detail" required>
    <input type="text" name="history" placeholder="Enter Your medical history" id="medicalHistory" required>
    
    <input type="submit" name="" value="submit">

   </form>
   
<script src="index.js"></script>   
</body>
</html>
